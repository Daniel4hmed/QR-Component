<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/imgs/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/design.css">
  </head>
  <body>
    <main>
      <div class="card-container">
        <img class="card_image" src="assets/imgs/image-qr-code.png" alt="QR Code that takes you to Frontendmentor.io">
        <div class="card-content">
          <h1 class="card_title">Improve your front-end skills by building projects</h1>
          <p class="card_body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </main>
  </body>
</html>
